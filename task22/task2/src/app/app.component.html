<main>
  <h1>My First Attribute Directive</h1>
  <h3>Pick a highlight color</h3>
  <div class="colors">
    <input type="radio" name="color" id="green" value="green" (change)="changeColor($event)">Green
    <input type="radio" name="color" id="yellow" value="yellow" (change)="changeColor($event)">Yellow
    <input type="radio" name="color" id="cyan" value="cyan" (change)="changeColor($event)">Cyan
  </div>
  <div class="one">
    <p class="highlights">Highlight me!</p>
    <p class="initial" [@fadeOut]="currentState">no default-color binding</p>
  </div>
  <p class="final">color choice takes over</p>
  <div class="two">
    <p class="highlights" [@fadeOut]="currentState">Highlight me too!</p>
    <p class="initial">with 'violet' default-color binding</p>
  </div>
</main>
